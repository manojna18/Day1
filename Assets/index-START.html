<!DOCTYPE html>
<html lang="en" id="htmlPage">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  
</head>
<body>

  <div class="keys">
    <div id="a" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="s" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="d" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="f" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="g" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="h" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="j" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="k" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="l" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio class="a" src="sounds/clap.wav"></audio>
  <audio class="s" src="sounds/hihat.wav"></audio>
  <audio class="d" src="sounds/kick.wav"></audio>
  <audio class="f" src="sounds/openhat.wav"></audio>
  <audio class="g" src="sounds/boom.wav"></audio>
  <audio class="h" src="sounds/ride.wav"></audio>
  <audio class="j" src="sounds/snare.wav"></audio>
  <audio class="k" src="sounds/tom.wav"></audio>
  <audio class="l" src="sounds/tink.wav"></audio>

<script src="script.js"></script>


</body>
</html>
